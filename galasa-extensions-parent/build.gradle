plugins {
    id 'biz.aQute.bnd.builder' version '5.3.0' apply false
    id 'dev.galasa.githash' version '0.15.0' apply false
}

version = '0.15.0'

task clean {
   // make sure the build directory is gone 
   doFirst {
      delete "${buildDir}"
   }
}

subprojects {
    task allDeps(type: DependencyReportTask) {}
}

