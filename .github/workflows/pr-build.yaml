name: PR build

on:
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  NAMESPACE: jaydee029
  IMAGE_TAG: main
  
jobs:
  build-framework:
    name: Build Framework using openapi2beans and gradle
    runs-on: ubuntu-latest

    steps:
        - name: Checkout Code
          uses: actions/checkout@v4
          with:
            path: obr
      
        - name: Checkout framework
          uses: actions/checkout@v4
          with:
            repository: ${{env.NAMESPACE}}/framework
            path: framework
        
        - name: Checkout managers
          uses: actions/checkout@v4
          with:
            repository: ${{env.NAMESPACE}}/managers
            path: managers
    
        - name: Checkout extensions
          uses: actions/checkout@v4
          with:
            repository: ${{env.NAMESPACE}}/extensions
            path: extensions
        
        - name: Set up JDK
          uses: actions/setup-java@v4
          with:
            java-version: '11'
            distribution: 'semeru'
            cache: maven
    
        - name: Print githash
          run: |
            echo $GITHUB_SHA > ./maven.githash
        
        - name: Move release.yaml files
          run: |
           mv ${{github.workspace}}/framework/release.yaml ${{github.workspace}}/obr/galasa-bom/
           mv ${{github.workspace}}/managers/release.yaml ${{github.workspace}}/obr/galasa-bom/
           mv ${{github.workspace}}/extensions/release.yaml ${{github.workspace}}/obr/galasa-bom/
           mv ${{github.workspace}}/obr/release.yaml ${{github.workspace}}/obr/galasa-bom/

        - name: Set context and run the docker image
          run: |
           cd ${{github.workspace}}/obr/galasa-bom
           ls
           docker run ghcr.io/${{env.NAMESPACE}}/galasabld-amd64:${{env.IMAGE_TAG}} template --releaseMetadata /framework/release.yaml --releaseMetadata /extensions/release.yaml --releaseMetadata /managers/release.yaml --releaseMetadata /obr/release.yaml --template pom.template --output pom.xml --bom
           cat pom.xml
        

    
    
      