plugins {
    id 'java-platform'
    id 'maven-publish'
}

version = '0.38.0'

// PLATFORM

dependencies {
    constraints {
        api 'org.osgi:org.osgi.service.cm:1.6.0'
        api 'commons-logging:commons-logging:1.2'
        api 'junit:junit:4.13.1'
    }
}


publishing {
    publications {
        myPlatform(MavenPublication) {
            from components.javaPlatform

            groupId = 'dev.galasa'
            artifactId = 'dev.galasa.platform'
            version = '0.38.0'
        }

