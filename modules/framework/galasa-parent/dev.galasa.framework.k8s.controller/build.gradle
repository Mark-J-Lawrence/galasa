plugins {
    id 'biz.aQute.bnd.builder'
    id 'galasa.framework'
}

description = 'Galasa Kubernetes Controller'

version '0.38.0'

dependencies {

    implementation project(':dev.galasa')
    implementation project(':dev.galasa.framework')
    implementation platform('dev.galasa:dev.galasa.platform:0.38.0')
    
    implementation 'commons-io:commons-io'
    implementation 'commons-codec:commons-codec'
    implementation 'org.apache.commons:commons-compress'

    // Overriding version 0.6.0 suggested by the Platform - as upgrading the other projects
    // to use 0.15.0 caused API start up problems. Fixes for this to be completed in a future story.
    implementation 'io.prometheus:simpleclient:0.15.0'
    implementation 'io.prometheus:simpleclient_httpserver:0.15.0'
    implementation 'io.prometheus:simpleclient_hotspot:0.15.0'

    implementation 'com.squareup.okhttp3:okhttp'
    implementation 'org.apache.servicemix.bundles:org.apache.servicemix.bundles.okio'
    implementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    implementation 'org.bouncycastle:bcpkix-jdk18on'
    implementation 'org.bouncycastle:bcprov-jdk18on'
    implementation 'io.kubernetes:client-java'
    implementation 'org.yaml:snakeyaml'

    testImplementation project(':dev.galasa.framework').sourceSets.test.output
}

// Note: These values are consumed by the parent build process
// They indicate which packages of functionality this OSGi bundle should be delivered inside,
// or referenced from.
// The settings here are gathered together by the build process to create a release.yaml file 
// which gathers-up all the packaging metadata about all the OSGi bundles in this component.
ext.projectName=project.name
ext.includeInOBR          = true
ext.includeInMVP          = false
ext.includeInIsolated     = true
ext.includeInBOM          = false
ext.includeInCodeCoverage = true
ext.includeInJavadoc      = false

